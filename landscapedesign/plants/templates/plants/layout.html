{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'plants/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'plants/img/logo.svg' %}" alt="logo">
        <span class="logo">Растения</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'plant_list' %}">Список</a></li>
            <li><a href="{% url 'add_plant' %}">Добавить растение</a></li>
            <li><a href="{% url 'gallery' %}">Галерея</a></li><a href="{% url 'add_gallery' %}" ><button class="btn btn-primary bth_add" type="submit">+</button></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
